<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#mySidenav a {
  position: absolute;
  left: -80px;
  transition: 0.3s;
  padding: 15px;
  width: 100px;
  text-decoration: none;
  font-size: 20px;
  color: white;
  border-radius: 0 5px 5px 0;
}

#mySidenav a:hover {
  left: 0;
}

#about {
  top: 20px;
  background-color: #f83403;
}

#blog {
  top: 80px;
  background-color: #e79c05;
}

#projects {
  top: 140px;
  background-color: #dff70a;
}

#contact {
  top: 200px;
  background-color: #0ffa07
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="#" id="about">Home</a>
  <a href="#" id="blog">Java</a>
  <a href="#" id="projects">HTML</a>
  <a href="#" id="contact">CSS</a>
</div>

<div style="margin-left:80px;">
  <h1>Side navigation Buttons</h1>
  <p>Hover over the buttons to open them.</p>
</div>
   
</body>
</html>
