<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .horizontal-navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px; 
        }

        .vertical-navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #444;
            padding: 10px;
            margin-left: 100px;
        }
       
        .navbar-item {
            margin: 5px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="horizontal-navbar">
        <a href="#" class="navbar-item">Home</a>
        <a href="#" class="navbar-item">HTML</a>
        <a href="#" class="navbar-item">CSS</a>
        <a href="#" class="navbar-item">Bootstrap</a>
        <a href="#" class="navbar-item">Javascript</a>
    </div>
    
    <div class="vertical-navbar">
        <a href="#" class="navbar-item">Home</a>
        <a href="#" class="navbar-item">Java</a>
        <a href="#" class="navbar-item">Python</a>
        <a href="#" class="navbar-item">C</a>
        <a href="#" class="navbar-item">C++</a>
    </div>
</body>
</html>
