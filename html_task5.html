<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container label,
        .form-container input,
        .form-container select,
        .form-container textarea {
            display: inline-block;
            margin-bottom: 10px;
        }

        .form-container label {
            width: 40%;
            text-align: right;
            padding-right: 10px;
        }

        .form-container input[type="radio"] {
            display: inline;
            margin-right: 10px;
        }

        .form-container textarea {
            width: 100%;
        }

        .form-container select {
            width: 100%;
        }

        .form-container input[type="submit"] {
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="submit_registration.php" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password">Re-enter Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female<br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="choose">Choose your country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                
            </select><br>

            <label>Languages Known:</label>
            <input type="checkbox" id="english" name="languages[]" value="english"> English
            <input type="checkbox" id="kannada" name="languages[]" value="kannada"> Kannada
            <input type="checkbox" id="hindi" name="languages[]" value="hindi"> Hindi
            <input type="checkbox" id="telugu" name="languages[]" value="telugu"> Telugu<br>

            <label for="declaration">Hereby I declare all the given details are true:</label>
            <input type="checkbox" id="declaration" name="declaration" required><br>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
